---
- hosts: all
  become: false
  vars:
    - packages_state: latest

  roles:
   - role: workstation

  tasks:
    - name: Upgrade pacman packages
      pacman:
        upgrade: true
      when: ansible_os_family == "Archlinux"

    - name: Upgrade brew packages
      homebrew:
        update_homebrew: yes
        upgrade_all: yes
