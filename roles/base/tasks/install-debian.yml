---
- name: Install base packages
  become: true
  apt:
    state: present
    name:
      - autoconf
      - build-essential
      - clang
      - cmake
      - curl
      - editorconfig
      - entr
      - fd-find
      - fish
      - fzf
      - git
      - htop
      - inputplug
      - libpq-dev
      - libsqlite3-dev
      - libssl-dev
      - llvm
      - lm-sensors
      - make
      - neofetch
      - postgresql-client
      - rustc
      - tldr
      - tmux
      - unzip
      - vim
      - xclip
      - zlib1g-dev
      - zsh
    update_cache: yes
  tags: [install]

- name: Autostart inputplug
  template:
    src: templates/inputplug.desktop.j2
    dest: ~/.config/autostart/inputplug.desktop

- name: Symlink fd
  become: true
  file:
    state: link
    src: "/usr/bin/fdfind"
    dest: "/usr/bin/fd"

- name: Set loginshell
  become: true
  shell: "chsh -s /usr/bin/zsh {{ lookup('env', 'USER') }}"
  tags: [zsh]

- name: Install universal-ctags
  become: true
  command: snap install --classic universal-ctags
  tags: [install]

- name: Install emacs
  become: yes
  command: snap install --classic --edge emacs
  tags: [emacs, install]

- name: Install rust packages
  command: cargo install --force {{ item.name }}
  args:
    creates: ~/.cargo/bin/{{ item.bin }}
  with_items:
    - { "name": "exa", "bin": "exa" }
  tags: [install]

- name: Fzf
  git:
    dest: ~/.fzf
    repo: "git@github.com:junegunn/fzf.git"
    accept_hostkey: yes
    update: no
  tags: [dotfiles, fzf, install]

- name: Zsh antigen
  git:
    dest: ~/.antigen.zsh
    repo: "git@github.com:zsh-users/antigen.git"
    accept_hostkey: yes
    update: no
  tags: [dotfiles, zsh, install]
