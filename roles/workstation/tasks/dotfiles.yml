---
- name: Clone dotfiles repo
  git:
    dest: ~/.dotfiles
    repo: "git@github.com:mattiaslundberg/dotfiles.git"
    recursive: yes
    accept_hostkey: yes
    update: yes
  ignore_errors: yes

- name: Clone doom-emacs repo
  git:
    dest: ~/.emacs.d
    repo: "git@github.com:hlissner/doom-emacs.git"
    accept_hostkey: yes
    update: yes
  tags: [emacs]

- name: Clone elixir-ls (installed from upgrade command)
  git:
    dest: ~/.elixir-ls
    repo: git@github.com:elixir-lsp/elixir-ls.git
    accept_hostkey: yes
    update: yes
  tags: [elixir]

- name: Remove default bashrc
  file:
    state: absent
    dest: ~/.bashrc
  tags: [dotfiles]

- name: Remove default zshrc
  file:
    state: absent
    dest: ~/.zshrc
  tags: [dotfiles]

- name: Create common symlinks
  file:
    state: link
    src: "~/.dotfiles/{{ item }}"
    dest: "~/{{ item }}"
  with_items:
    - .editorconfig
    - .aliases
    - .bashrc
    - bin
    - .zshenv
    - .zprofile
    - .zlogin
    - .zshrc
    - .gitignore_global
    - .screenrc
    - .fastjump.yml
    - .tmux.conf
    - .doom.d
    - .gitconfig
    - .tool-versions
    - .rgignore
  tags:
    - dotfiles
    - emacs
    - fastjump
    - tmux
    - asdf

- name: Create ctags config directory
  file:
    state: directory
    dest: ~/.ctags.d/
  tags: [ctags, emacs]

- name: Symlink new ctags config
  file:
    state: link
    src: ~/.dotfiles/.ctags
    dest: ~/.ctags.d/default.ctags
  tags: [ctags, emacs]

- name: Install Tmux Plugin Mangaer
  git:
    dest: ~/.tmux/plugins/tpm
    repo: "git@github.com:tmux-plugins/tpm.git"
    recursive: yes
    accept_hostkey: yes
    update: no
  tags: [tmux]

- name: Create iex history (otherwise it won't be saved)
  file:
    state: touch
    path: ~/.iex_history
  tags: [iex]
