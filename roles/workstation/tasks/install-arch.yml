---
- name: Install base packages
  become: true
  pacman:
    state: present
    upgrade: yes
    name:
      - docker
      - vim
      - tmux
      - cmake
      - python3
      - ripgrep
      - emacs
      - zsh
      - git
      - openbox
      - firefox
      - chromium
      - zeal
      - fzf
      - adobe-source-code-pro-fonts
      - mate-terminal
      - emacs
  tags: [install]

- name: Install AUR packages
  command: "pacaur -S --noconfirm --noedit {{ item }}"
  with_items:
    - chkboot
    - entr
    - shutter
    - antigen-git
    - editorconfig-core-c
    - pyenv
    - pyenv-virtualenv
    - git-extras
    - zsh-pure-prompt
    - antigen-git
  tags: [install, aur]

- name: Install python versions
  shell: pyenv install {{ item }} -s
  args:
    creates: ~/.pyenv/versions/{{ item }}
  with_items: "{{ pyenv_versions }}"
  tags: [python, install]
